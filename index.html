<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" href="./assets/imgs/check-list.png">
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20150503/json2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js"></script>
    <div id="RELOGIN" class="RELOGIO" onload="showTime()">
    </div><br><br>
    <div class="mob">












        <div id="todoapp">

            <h2>Lista de Tarefas

            </h2>

            <section id="main">


                <ul id="todo-list"></ul>


            </section>
            <header>

                <input id="new-todo" type="text" placeholder="Escreva e aperte 'Enter'...">

            </header>



            <footer>

                <a id="clear-completed">Limpar completas</a>
                <div id="todo-count"></div>
            </footer>
            <script src="http://cbn.globoradio.globo.com/estaticos/js/widgets/widgetmaterias_286_01.js"></script>

        </div>

        <script type="text/template" id="item-template">
            <div class="view">

                <label><input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> /><i></i><span title="Toque duas vezes para editar"><%- title %></span></label>
                <a class="destroy">&minus;</a>
            </div>
            <input class="edit" type="text" value="<%- title %>" />
        </script>

        <script type="text/template" id="stats-template">
            <% if (done) { %>
                <a id="clear-completed">Limpar <%= done %> Completas <%= done == 1 ? 'item' : 'items' %></a>
                <% } %>
                    <div class="todo-count"><b><%= remaining %></b>
                        <%= remaining == 1 ? 'item' : 'items' %> Restantes</div>
        </script>



        <script type="text/javascript">
            <!--
            function toggle_visibility(id) {
                var e = document.getElementById(id);
                if (e.style.display == 'none')
                    e.style.display = 'block';
                else
                    e.style.display = 'none';
            }
            //-->
        </script>



        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
        <script>
            $(function() {
                $("#dragme").draggable({
                    iframeFix: true
                });
            });
        </script>

        <script src="./assets/js/main.js"></script>
    </div>
</body>

</html>
